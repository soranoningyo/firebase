<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Firebase Cafe</title><link rel="icon" href="images/coffee.png"><link href="css/font-awesome/fontawesome.min.css" rel="stylesheet"><link href="css/font-awesome/brands.min.css" rel="stylesheet"><link href="css/font-awesome/solid.min.css" rel="stylesheet"><link rel="stylesheet" href="css/cusbootstrap.css"><link rel="stylesheet" href="css/styleSheet.css"><script src="js/firebase/firebase-app.js"></script><script src="js/firebase/firebasestore.js"></script></head><body><div class="container"><h1 class="text-center">fire Cafe <i class="fas fa-mug-hot"></i></h1><div class="content"><form class="overflow-hidden" id="add-cafe-form"><div class="row"><div class="col-lg-3 col-sm-6 col-md-4"><div class="inp"><input type="text" name="Coffee" placeholder="Add a coffee" data-toggle="tooltip" data-placement="top" title="This Field Can't Be Empty"></div></div><div class="col-lg-3 col-sm-6 col-md-4 mt-3 mt-sm-0"><div class="inp"><input type="text" name="City" placeholder="City" data-toggle="tooltip" data-placement="top" title="This Field Can't Be Empty"></div></div><div class="col-lg-3 col-sm-6 col-md-4 mt-sm-3 mt-md-0 mt-3"><div class="inp"><input type="text" name="Price" placeholder="price" data-toggle="tooltip" data-placement="top" title="This Field Can't Be Empty"></div></div><div class="col-lg-3 col-sm-6 col-md-12 mt-sm-3 mt-lg-0 mt-3"><div class="inp"><input class="btn btn-danger rounded-pill" type="submit" value="add"></div></div></div></form><ul class="overflow-hidden" id="cafe-list"></ul></div></div><script src="js/jquery-3.3.1.min.js"></script><script src="js/bootstrap/popper.min.js"></script><script src="js/bootstrap/bootstrap.min.js"></script><script src="js/scriptsheet.js"></script></body></html>
